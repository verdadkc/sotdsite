<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOTD</title>
  <link rel="stylesheet" type="text/css" href="css/index.css" >
  <script type="module" src="node_modules/@leeoniya/ufuzzy/dist/uFuzzy.iife.js"></script>
  <script type="module" src="js/index.js"></script>
  <script type="module" src="js/data.js"></script>
</head>
<body>
    <input id="searchbox" tabindex="0"  type="text" placeholder="Search for lather here" autofocus >

    <section>
      <button id="use_it" tabindex="-1" type="button">Use search string as is</button>
      <button id="copy_sotd" tabindex="-1" type="button">Copy SOTD </button>
    </section>

    <form><ul id="searchresults"></ul></form>
    <textarea id="sotd" rows="7" cols="90"> </textarea>

    <section>
      <input type="radio" id="button_00" name="select" >
      <label for="button_00" id="label_00" ></label>

      <input type="radio" id="button_01" name="select">
      <label for="button_01" id="label_01" ></label>

      <input type="radio" id="button_02" name="select">
      <label for="button_02" id="label_02"></label>

      <input type="radio" id="button_03" name="select">
      <label for="button_03" id="label_03"></label>

      <input type="radio" id="button_04" name="select">
      <label for="button_04" id="label_04"></label>

      <input type="radio" id="button_05" name="select">
      <label for="button_05" id="label_05"></label>
    </section>

    <!-- non-displayed forms used as text buffers -->
    <form> <input class="invisible" type="text" id="buffer_00" > </form>
    <form> <input class="invisible" type="text" id="buffer_01" > </form>
    <form> <input class="invisible" type="text" id="buffer_02" > </form>
    <form> <input class="invisible" type="text" id="buffer_03" > </form>
    <form> <input class="invisible" type="text" id="buffer_04" > </form>
    <form> <input class="invisible" type="text" id="buffer_05" > </form>
</body>
</html>
